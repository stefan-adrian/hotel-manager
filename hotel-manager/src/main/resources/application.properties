##########################################################
#           Tomcat Embedded Server configuration         #
##########################################################

server.port = 8082

##########################################################
#           PostgreSQL database configuration            #
##########################################################

# Set your own database host name
db.host = localhost

# Set your own database port
db.port = 5432

db.name = hotel

spring.datasource.url= jdbc:postgresql://${db.host}:${db.port}/${db.name}
spring.datasource.username=postgres
spring.datasource.password=admin
spring.jpa.hibernate.ddl-auto=update

spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Uncomment the following 2 lines to view the log of executed SQL statements
#spring.jpa.show-sql=true
#spring.jpa.properties.hibernate.format_sql=true

##########################################################
#                   Logger configuration                 #
##########################################################

logging.level.root=INFO

#log level of all spring framework classes
logging.level.org.springframework.web=INFO

#log level of classes under package fii.hotel.manager
logging.level.fii.hotel.manager=INFO

logging.path=logs
logging.file=hotel-manager-logging