<div class="login">
  <div class="login-image" style="background-image: url('assets/images/hotel-image5.jpg');">
  </div>

  <div class="login-form">
    <form class="form-container" [formGroup]="roomCreationForm" (ngSubmit)="save()">
      <mat-form-field>
        <input matInput type="text" placeholder="Name" formControlName="name">
      </mat-form-field>

      <mat-form-field>
        <input matInput type="number" placeholder="Floor" formControlName="floor">
      </mat-form-field>

      <mat-form-field>
        <input matInput type="number" placeholder="Beds" formControlName="beds">
      </mat-form-field>

      <mat-form-field>
        <input matInput type="number" placeholder="Price" formControlName="price">
      </mat-form-field>
      <p-checkbox binary="true" label="TV" formControlName="tv"></p-checkbox>
      <br>

      <h5>Add image</h5>
      <p-fileUpload #imageForm mode="advanced" name="image" customUpload="true" accept="image/*"
                    (uploadHandler)="onUpload($event,imageForm)"
                    maxFileSize="1000000" auto="true">
        <ng-template>
          <ul *ngIf="uploadFile!=null">
            <li>{{uploadFile.name}} - {{uploadFile.size}} bytes</li>
          </ul>
        </ng-template>
      </p-fileUpload>
      <button pButton label="Save" class="ui-button-info" (click)="showSuccess()" type="submit"
              [disabled]="!roomCreationForm.valid||uploadFile==null"></button>
      <p-messages [(value)]="message"></p-messages>
    </form>

  </div>
</div>
