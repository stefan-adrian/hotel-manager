<div class="login">
  <div class="login-image" style="background-image: url('assets/images/hotel-image5.jpg');">
  </div>

  <div class="login-form">
    <form class="form-container" [formGroup]="roomCreationForm" (ngSubmit)="save()">
      <mat-form-field>
        <input matInput type="text" placeholder="Name" formControlName="name">
      </mat-form-field>

      <mat-form-field>
        <input matInput type="number" placeholder="Floor" formControlName="floor">
      </mat-form-field>

      <mat-form-field>
        <mat-label>Category</mat-label>
        <mat-select formControlName="category">
          <mat-option *ngFor="let category of categories" [value]="category">
            {{category.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <br>

      <button pButton label="Save" class="ui-button-info" type="submit"
              [disabled]="!roomCreationForm.valid"></button>
      <p-messages [(value)]="message"></p-messages>
    </form>

  </div>
</div>
