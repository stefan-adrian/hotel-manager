<div class="example-container">
  <form class="example-container" [formGroup]="roomCreationForm" (ngSubmit)="save()">
    <mat-form-field>
      <input matInput type="text" placeholder="Enter room name" formControlName="name">
    </mat-form-field>

    <mat-form-field>
      <input matInput type="number" placeholder="Enter room floor" formControlName="floor">
    </mat-form-field>

    <mat-form-field>
      <input matInput type="number" placeholder="Enter room beds" formControlName="beds">
    </mat-form-field>

    <mat-form-field>
      <input matInput type="number" placeholder="Enter room price" formControlName="price">
    </mat-form-field>

    <mat-checkbox formControlName="tv">TV</mat-checkbox>

    <button type="submit" [disabled]="!roomCreationForm.valid">Save</button>
  </form>

</div>
