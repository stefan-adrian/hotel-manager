<div class="form-container">
  <p-panel header="Login form">
    <br>
    <form class="form-container" [formGroup]="loginForm" (ngSubmit)="login()">

      <mat-form-field>
        <input matInput type="text" placeholder="Email" formControlName="username">
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Password" formControlName="password" [type]="hide ? 'password' : 'text'">
        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </mat-form-field>
      <br>

      <button pButton label="Login" class="ui-button-info" type="submit"
              [disabled]="!loginForm.valid"></button>
      <p-messages [(value)]="message"></p-messages>
    </form>
  </p-panel>
</div>
